<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets\fontawesome-free-5.12.0-web\css\all.min.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
    function ToggleCourseMenu(name){
      if ($("#app-submenu").hasClass("hidden")){
        $("#app-submenu").animate({
            width: 200
        });
        $("#app-submenu").removeClass("hidden");
      }
      else{
        $("#app-submenu").animate({
            width: 0
        });
        $("#app-submenu").addClass("hidden");
      }
    }
    function ToggleSectionMenu(){
      if ($("#app-section-menu").hasClass("hidden")){
        $("#app-section-menu").animate({
            width: 200
        });
        $("#app-section-menu").removeClass("hidden");
      }
      else{
        $("#app-section-menu").animate({
            width: 0
        });
        $("#app-section-menu").addClass("hidden");
      }
    }

    function closeSubnav(){
      $("#app-submenu").animate({
        width: 0
      },{
        complete: function(){
          $(this).css("display", "none");
        }
      });
      $(document).off("click");
    }
  </script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
</body>
</html>
